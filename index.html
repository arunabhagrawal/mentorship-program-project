<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Fest 2022 registration form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body-main">

    <div class="content">
        <h1>Welcome to the registration form of Drawing Fest 2022</h1>
        <form class="form" method="post" action="https://sheetdb.io/api/v1/4o7trflr66jd1">
            <h3>Name*</h3>
            <input type="text" placeholder="Enter your name here" required="yes" name="data[name]">
            <h3>Email*</h3>
            <input type="email" required="yes" placeholder="Enter your Email here" name="data[email]">
            <h3>Date of Birth</h3>
            <input type="date" required="yes" id="dob" name="data[dob]">

            <h3>Gender</h3>
            <label>
                <select name="data[gender]" id="">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Null">Rather Not Specify</option>
                </select>
            </label>
            <h3>Art Form</h3>
            <label >
                <select name="data[art-form]" id="art-form">
                    <option value="Sand art">Sand Art</option>
                    <option value="Painting">Painting</option>
                    <option value="Sketching">Sketching</option>
                </select>
            </label>
        
            <h3>Sample Painting</h3>
            <input type="file" name="data[sample-painting]" id="" accept=".png,.jpg,.jpeg">
            <input type="submit" value="Submit your registration">
        </form>
        <br>
    </div>
    <script src="script.js"></script>
</body>

</html>
